<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 .rails-default-error-page {
  background: url('https://res.cloudinary.com/fbzsaullo/image/upload/v1655315558/background_blur_tfhyec.jpg');
    color: #E8DEB9;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #383E60;
    border-right-color: #383E60;
    border-left-color: #383E60;
    border-bottom-color: #383E60;
    border-top: #E8DEB9 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    background-color: #383E60;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 25px;
    color: #E8DEB9;
    border-bottom-color: #E8DEB9;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #383E60;
    border: 1px solid #383E60;
    border-right-color: #383E60;
    border-left-color: #383E60;
    border-bottom-color: #383E60;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #383E60;
    color: #E8DEB9;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
  </div>
</body>
</html>
